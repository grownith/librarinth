<!DOCTYPE html>
<html ng-app="TTTT">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="hardware.js"></script>
</head>

<body ng-controller="TT">
	<table>
		<tr>
			<td><button ng-click="reset()">reset</button></td>
			<td>{{FPS}}</td>
		</tr>
		<tr ng-repeat="value in values track by $index">
			<td ng-repeat="p in value track by $index">{{p}}</td>
		</tr>
	</table>
	<table>
		<tr ng-repeat="(key,value) in coord">
			<td>{{key}}</td><td>{{value}}</td>
		</tr>
	</table>
	<table ng-repeat="(kind,devices) in mediaDevices">
		<tr>
			<td>{{kind}}</td>
		</tr>
		<tr ng-repeat="device in devices track by $index">
			<td>
				<table>
					<tr ng-repeat="(key,value) in device">
						<td>{{key}}</td><td>{{value}}</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<table>
		<tr>
			<td>Error</td><td>{{err}}</td>
		</tr>
	</table>
</body>

</html>
